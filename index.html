<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="weather-bg" class="weather-bg clear"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar collapsed">
    <h2>â˜ï¸ Menu</h2>
    <ul id="saved-list">
      <!-- Saved cities -->
    </ul>
  </div>

  <!-- Toggle button -->
  <button class="toggle-sidebar-btn" onclick="toggleSidebar()">â˜°</button>

  <!-- Main content -->
  <div id="main-content" class="main-content collapsed">
    <header class="app-header">
      <h1>ğŸŒ¦ï¸ Weather App</h1>
      <div class="weather-input">
        <input type="text" id="city" placeholder="Enter city name..." />
        <button onclick="getWeather()">Get Weather</button>
      </div>
    </header>

    <main class="top-grid">
      <section class="weather-card" id="weather-info"></section>
      <section class="map-card">
        <h3>City Location</h3>
        <div id="map"></div>
      </section>
      <section class="forecast-card">
        <h3>Next 6 Hours</h3>
        <div id="hourly-forecast" class="hourly-grid"></div>
      </section>
    </main>

    <section class="forecast-card" id="forecast"></section>

    <div class="footer-tools">
      <button onclick="saveCity()">â­ Save City</button>
      <button onclick="exportPDF()">ğŸ“„ Export</button>
      <button onclick="shareWeather()">ğŸ”— Share</button>
      <span id="last-updated"></span>
    </div>

    <div id="loader" class="loader" style="display:none;"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
