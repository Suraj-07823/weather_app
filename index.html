<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#42a5f5" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
</head>

<body>
  <div id="weather-bg" class="weather-bg clear"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar collapsed">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <button class="toggle-sidebar-btn" onclick="toggleSidebar()">☰</button>
    </div>
    <ul id="saved-list"></ul>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- Main Content -->
  <div id="main-content" class="main-content collapsed">
    <header class="app-header">
      <button class="toggle-sidebar-btn desktop-toggle" onclick="toggleSidebar()">☰</button>
      <h1>🌦️ Weather App</h1>
      <div class="weather-input">
        <input type="text" id="city" placeholder="Enter city name..." />
        <button onclick="getWeather()">Get Weather</button>
      </div>
    </header>

    <main class="top-grid">
      <section class="weather-card" id="weather-info"></section>
      <section class="map-card">
        <h3>City Location</h3>
        <div id="map"></div>
      </section>
      <section class="forecast-card">
        <h3>Next 6 Hours</h3>
        <div id="hourly-forecast" class="hourly-grid"></div>
      </section>
    </main>

    <section class="forecast-card" id="forecast"></section>

    <div class="footer-tools">
      <button onclick="saveCity()">⭐ Save City</button>
      <button onclick="exportPDF()">📄 Export</button>
      <button onclick="shareWeather()">🔗 Share</button>
      <span id="last-updated"></span>
    </div>

    <div id="loader" class="loader" style="display:none;"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
